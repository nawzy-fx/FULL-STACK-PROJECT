<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <img src="https://i.pinimg.com/736x/d4/a1/5d/d4a15d2b662c1d9e5096c6c3b935c2d2.jpg" alt="User Image" class="profile-img">

    <p class="title">Web Developer</p>
    <p class="description">Passionate about UI/UX and building clean, responsive web interfaces.</p>
    <div class="social-links">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733558.png" alt="Twitter"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733561.png" alt="LinkedIn"></a>
    </div>
  </div>
</body>
</html>
