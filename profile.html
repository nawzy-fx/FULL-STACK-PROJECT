<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Personal Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .profile-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .bio {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #555;
    }
    .links {
      list-style: none;
      padding: 0;
    }
    .links li {
      margin: 15px 0;
      font-size: 1.1em;
    }
    .links a {
      color: #2980b9;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .links a:hover {
      color: #1abc9c;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Hi, I'm NAWZY</h1>
    <p class="bio">
      Welcome to my personal profile page. Here are some of my favorite websites:
    </p>
    <ul class="links">
      <li><a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a></li>
      <li><a href="https://www.wikipedia.org" target="_blank" rel="noopener noreferrer">Wikipedia</a></li>
      <li><a href="https://www.stackoverflow.com" target="_blank" rel="noopener noreferrer">Stack Overflow</a></li>
      <li><a href="https://www.reddit.com" target="_blank" rel="noopener noreferrer">Reddit</a></li>
      <li><a href="https://www.github.com" target="_blank" rel="noopener noreferrer">GitHub</a></li>
    </ul>
  </div>
</body>
</html>
