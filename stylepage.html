<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fonts and Sizes Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 36px;
      color: #333;
    }

    h2 {
      font-family: 'Tahoma', sans-serif;
      font-size: 28px;
      color: #555;
    }

    p {
      font-family: 'Courier New', monospace;
      font-size: 25px;
      color: #2600ffee;
      line-height: 1.5;
    }

    .small-text {
      font-family: Verdana, sans-serif;
      font-size: 20px;
      color: #01d0ff;
    }

    .large-text {
      font-family: 'Times New Roman', serif;
      font-size: 30px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Welcome To My WebPage</h1>
  <h2>Introduction</h2>
  <p>I'm NAWZY </p>
  <p class="small-text">Pursing B.Tech in CSE</p>
  <p class="large-text">Learning New Skills Based On My Respective Field.</p>
</body>
</html>
